<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Review Test - BorrowEase</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            color: #1f2937;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 20px;
            margin: 10px 0;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background: #4338ca;
        }
        
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            min-height: 50px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        p {
            margin: 10px 0;
        }
        
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0f172a;
                color: #f1f5f9;
            }
            
            #results {
                background: #334155;
                border-color: #475569;
                color: #e2e8f0;
            }
        }
        
        /* Force dark mode when .dark class is present */
        .dark body {
            background: #0f172a;
            color: #f1f5f9;
        }
        
        .dark #results {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <h1>KYC Review Test</h1>
    <button onclick="testKYCReview()">Test KYC Review API</button>
    <div id="results"></div>

    <script>
        // Dark mode detection and application
        (function() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('theme');
            const shouldUseDark = storedTheme === 'dark' || (!storedTheme && prefersDark);
            
            if (shouldUseDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
        async function testKYCReview() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // First, let's get all KYCs to find one to test
                const listResponse = await fetch('http://localhost:3000/api/kyc/submissions', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!listResponse.ok) {
                    throw new Error(`HTTP ${listResponse.status}: ${listResponse.statusText}`);
                }
                
                const listData = await listResponse.json();
                console.log('KYC List Response:', listData);
                
                if (listData.kycs && listData.kycs.length > 0) {
                    const kycToTest = listData.kycs[0];
                    resultsDiv.innerHTML += `<p>Found KYC to test: ${kycToTest._id}</p>`;
                    
                    // Now test the review endpoint
                    const reviewResponse = await fetch(`http://localhost:3000/api/kyc/${kycToTest._id}/review`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            status: 'verified',
                            comments: 'Test review from HTML page'
                        })
                    });
                    
                    console.log('Review Response Status:', reviewResponse.status);
                    console.log('Review Response Headers:', [...reviewResponse.headers.entries()]);
                    
                    const reviewData = await reviewResponse.text(); // Get as text first
                    console.log('Review Response Text:', reviewData);
                    
                    try {
                        const parsedData = JSON.parse(reviewData);
                        resultsDiv.innerHTML += `<pre>Review Response: ${JSON.stringify(parsedData, null, 2)}</pre>`;
                        
                        if (parsedData.success) {
                            resultsDiv.innerHTML += '<p style="color: green;">✅ Review submitted successfully!</p>';
                        } else {
                            resultsDiv.innerHTML += '<p style="color: red;">❌ Review failed (success: false)</p>';
                        }
                    } catch (parseError) {
                        resultsDiv.innerHTML += `<p style="color: red;">❌ Failed to parse response: ${parseError.message}</p>`;
                        resultsDiv.innerHTML += `<pre>Raw Response: ${reviewData}</pre>`;
                    }
                    
                } else {
                    resultsDiv.innerHTML += '<p>No KYCs found to test</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
